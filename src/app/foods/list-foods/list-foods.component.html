<div class="container p-4">
    <div class="row">
        <div class="col-md-4" *ngFor="let food of foods">
            <div class="card m-2">
                <div class="card-header text-uppercase d-flex justify-content-between align-items-center">
                    {{food.nombre}} <a routerLink="/new_food/{{food.id_plato}}"><i class="fas fa-edit"></i>Editar</a>
                </div>
                <div class="card-body">
                    <img src="{{food.url}}" class="img-fluid" alt="">
                </div>
                <div class="card-footer text-center">
                    {{food.descripcion}}
                    <br>
                    <p>Precio : {{food.precio}}Bs.</p>

                    &nbsp;&nbsp;&nbsp;
                    <button (click)="deletePlato(food.id_plato)" class="btn btn-danger r-flex">

                        <i class="far fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
